name: entropy-gate

on:
  pull_request:
  push:
    branches: ["work", "main", "master"]

jobs:
  entropy-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest -q
      - name: Run entropy verify gate
        run: python scripts/verify_entropy_engine.py
