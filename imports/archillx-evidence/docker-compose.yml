# ArcHillx v1.0.0 — Docker Compose
#
# Development (SQLite):   docker compose up
# Production  (MySQL):    docker compose --profile mysql up
#
# Stop & clean:           docker compose down -v

version: "3.9"

services:

  # ── ArcHillx API (SQLite dev mode) ──────────────────────────────────────────
  archillx:
    build: .
    image: archillx:latest
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - archillx_data:/app/data
      - archillx_evidence:/app/evidence
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ── ArcHillx API (MySQL production mode) ────────────────────────────────────
  archillx-mysql:
    build: .
    image: archillx:latest
    profiles: ["mysql"]
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_TYPE=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=archillx
      - DB_USER=archillx
      - DB_PASSWORD=${DB_PASSWORD:-archillx_secret}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - archillx_evidence:/app/evidence
    restart: unless-stopped

  # ── MySQL 8.x (production DB) ─────────────────────────────────────────────
  mysql:
    image: mysql:8.0
    profiles: ["mysql"]
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_secret}
      MYSQL_DATABASE: archillx
      MYSQL_USER: archillx
      MYSQL_PASSWORD: ${DB_PASSWORD:-archillx_secret}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "archillx", "-p${DB_PASSWORD:-archillx_secret}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

volumes:
  archillx_data:
  archillx_evidence:
  mysql_data:
