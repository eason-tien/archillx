version: "3.9"

services:
  mysql:
    image: mysql:8.0
    command:
      - --default-authentication-plugin=mysql_native_password
      - --innodb-buffer-pool-size=256M
      - --max-connections=200
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?set in .env.prod}
      MYSQL_DATABASE: ${DB_NAME:-archillx}
      MYSQL_USER: ${DB_USER:-archillx}
      MYSQL_PASSWORD: ${DB_PASSWORD:?set in .env.prod}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./deploy/mysql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$${MYSQL_USER} -p$${MYSQL_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    restart: unless-stopped
    networks: [backend]

  archillx:
    build:
      context: .
      dockerfile: Dockerfile
    image: archillx:prod
    env_file:
      - .env.prod
    environment:
      APP_ENV: production
      HOST: 0.0.0.0
      PORT: 8000
      DB_TYPE: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-archillx}
      DB_USER: ${DB_USER:-archillx}
      DB_PASSWORD: ${DB_PASSWORD:?set in .env.prod}
      ENABLE_SKILL_ACL: "true"
      ENABLE_SKILL_VALIDATION: "true"
      ENABLE_RATE_LIMIT: "true"
      ENABLE_METRICS: "true"
      ENABLE_TELEMETRY: "true"
      EVIDENCE_DIR: /app/evidence
      DATABASE_URL: mysql+pymysql://${DB_USER:-archillx}:${DB_PASSWORD}@mysql:3306/${DB_NAME:-archillx}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - archillx_evidence:/app/evidence
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/v1/ready"]
      interval: 20s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped
    networks: [backend, edge]

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      archillx:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/archillx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1/healthz"]
      interval: 20s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks: [edge]

networks:
  backend:
    driver: bridge
  edge:
    driver: bridge

volumes:
  mysql_data:
  archillx_evidence:
